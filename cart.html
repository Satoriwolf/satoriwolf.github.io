body {
  color: #000000;

}

p {text-align: center;}



</style>

<body>


<header>

<div class="container">

  <img src='images/logo.png' style="width:180px;height:180px alt="logo"
      class="logo">



    <nav>

            <li><a href="index.html "> HOME </a></li>

<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>


    <h2>Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Coding Market">
        <i class="fas fa-user"></i>
      </div>

      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
        <i class="far fa-credit-card"></i>
      </div>

      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>

        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
        
      </div>

      <div class="btn">
        Pay
      </div>

    </div>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

  <footer>

         <img src='images/facebook.png' style="width:50px;height:50px " alt="facebook ">
         <img src='images/insta.png' style="width:50px;height:50px " alt="insta ">
         <img src='images/twitter.png' style="width:50px;height:50px " alt="twitter ">
     </div>

 </footer>
